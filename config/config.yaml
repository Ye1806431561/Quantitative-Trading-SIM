# System Configuration
system:
  log_level: INFO
  log_dir: logs
  data_dir: data

# Logging Configuration
logging:
  level: INFO
  rotation: "00:00"
  retention: "7 days"
  compression: zip
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level: <8} | {name}:{function}:{line} - {message}"
  files:
    main:
      path: "logs/app_{time:YYYY-MM-DD}.log"
      rotation: "500 MB"
      retention: "7 days"
      level: INFO
    strategy:
      path: "logs/strategy_{time:YYYY-MM-DD}.log"
      rotation: "100 MB"
      retention: "14 days"
      level: DEBUG
    trade:
      path: "logs/trade_{time:YYYY-MM-DD}.log"
      rotation: "50 MB"
      retention: "30 days"
      level: INFO
    error:
      path: "logs/error_{time:YYYY-MM-DD}.log"
      rotation: "100 MB"
      retention: "30 days"
      level: ERROR

# Exchange Configuration
exchange:
  name: binance
  testnet: true
  rate_limit: true

# Market Data Interface Configuration
market_data:
  runtime_write_target: sqlite
  retry:
    max_attempts: 3
    initial_delay_seconds: 0.2
    backoff_multiplier: 2.0
    max_delay_seconds: 2.0

# Account Configuration
account:
  initial_capital: 10000.0
  base_currency: USDT

# Trading Configuration
trading:
  commission:
    maker: 0.001
    taker: 0.001
  slippage: 0.0005

# Risk Configuration
risk:
  max_position_size: 0.3
  max_total_position: 0.8
  max_drawdown: 0.2

# Backtest Configuration
backtest:
  default_timeframe: 1h
  default_period: 90
